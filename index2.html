<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İkinci Ders</title>
</head>

<body>
    <p>Lorem, ipsum dolor.</p>
    <p><b>Kalın yazılan metinler</b> </p>
    <p><big>Büyük metin</big> </p>
    <p><i>İtalik metin</i></p>
    <p><small>Küçük yazı</small></p>
    <p><strong>Güçlü yazı</strong></p>
    <p><em>İtalik em tipi yazı</em></p>
    <p>H <sub>2.</sub>0</p>
    <p>x<sup>2</sup></p>
    <p><ins>Altı çizgili yazı</ins></p>
</body>

</html>
